<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="all.css"/>
		<script src="angular.js"></script>
		<script src="angular-route.js"></script>
		<script src="angular-animate.js"></script>
		
	</head>
	<body ng-controller="myCtrl">
		<!--
			ngAnimate 会根据是进入还是离开视图来为不同的Angular 指令(directive)添加和移除不同的CSS类名。
			ngAnimate为我们的ng-view添加的两个类分别是.ng-enter和.ng-leave。你可以想象一些他们各自的作用。
		-->
		<div class="page {{pageClass}}" ng-view></div>
	</body>
	
	<script type="text/javascript">
		
		var myModule = angular.module('myApp',['ngRoute','ngAnimate'])
		
		myModule.controller('myCtrl',function($scope){
			
			
		})
		
		myModule.controller('aController',function($scope){
			
			$scope.pageClass = 'page-home'
		})
		
		myModule.controller('bController',function($scope){
			
			$scope.pageClass = 'page-about'
		})
		
		myModule.controller('cController',function($scope){
			
			$scope.pageClass = 'page-contact'
		})
		
		
		myModule.config(['$routeProvider',function($routeProvider){
			$routeProvider
			.when('/',{
				templateUrl:'a.html',
				controller:'aController'
			})
			.when('/b',{
				templateUrl:'b.html',
				controller:'bController'
			})
			.when('/c',{
				templateUrl:'c.html',
				controller:'cController'
			})
			
			
		}])
	</script>
</html>
